{% extends 'base.html' %}

{% block title %}
Employee page
{% endblock %}


{% block content %}
<h1>this is employies page</h1>

<ul>
    {% for employee in employees %}
    <li>
        <a href="">{{ employee.get_full_name }}</a>
    </li>
    {% empty %}
    <li>No employees found.</li>
    {% endfor %}
</ul>
{% endblock %}
